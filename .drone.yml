---
kind: pipeline
name: production
type: docker
trigger:
  branch:
    - main
steps:
  - name: set semver
    image: cedrichopf/drone-semver # See https://github.com/cedrichopf/drone-semver
    settings:
      autoincrement: true
  - name: build and publish container image
    image: plugins/docker
    commands:
      - export SEMVER=`cat semver`
    settings:
      registry: git.snyssen.be
      username: ${DRONE_COMMIT_AUTHOR}
      password:
        from_secret: gitea_access_token
      repo: "git.snyssen.be/${DRONE_REPO}"
      tags:
        - ${DRONE_BRANCH}
        - latest
        - ${SEMVER}
